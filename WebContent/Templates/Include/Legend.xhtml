<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<fieldset style="margin: 10px; width: auto;">
	<table width="100%">
		<tr>
			<td>
			<table>
				<tr>
					<td><span class="RequiredFieldMarker" style="margin: 5px;">*</span></td>
					<td>-<h:outputText value=" #{msg.asteriskLegend}" /></td>
				</tr>
				<tr>
					<td><h:graphicImage alt="#{msg.validationLegend}"
						title="#{msg.validationLegend}" value="./../images/newError.JPG" /></td>
						<td>-<h:outputText value=" #{msg.exclamationLegend}" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</fieldset>
</ui:composition>
