				<t:panelTab id="tab2" label="#{msg.potentialProjectsEditTab2}">

						<t:dataTable width="80%" style="margin:0 auto;" id="table"
							var="data" rowIndexVar="row"
							value="#{potentialProjectEditBean.docList}"
							styleClass="form_table" rowClasses="row_table_n,row_table_g">
							<f:facet name="header">
								<t:column rendered="#{!potentialProjectEditBean.view}">
									<a4j:commandLink styleClass="headerPanelLink"
										action="#{potentialProjectEditBean.addDoc}"
										reRender="documentPanel"
										oncomplete="#{rich:component('documentPanel')}.show()">#{msg.documentListAdd}</a4j:commandLink>
									<h:outputText style="text-align: center"
										value="#{msg.documents}" />
								</t:column>
							</f:facet>
							<t:column id="download" styleClass="ActionColumn"
								rendered="#{!empty potentialProjectEditBean.docList}">
								<a4j:htmlCommandLink id="downloadLink" title="#{msg.download}"
									ajaxSingle="true" immediate="true"
									action="#{potentialProjectEditBean.downloadDocFromList}">
									<h:graphicImage alt="#{msg.download}"
										value="/images/file-down.png" style="border:0" />
									<f:setPropertyActionListener value="#{row}"
										target="#{potentialProjectEditBean.entityDownloadId}" />
								</a4j:htmlCommandLink>
							</t:column>
							<t:column id="show" styleClass="ActionColumn"
								rendered="#{!empty potentialProjectEditBean.docList}">
								<f:facet name="header">
									<t:outputText value="#{msg.view}" />
								</f:facet>
								<a4j:commandLink id="showLink" title="#{msg.show}"
									action="#{potentialProjectEditBean.showDocFromList}"
									reRender="documentPanel"
									oncomplete="#{rich:component('documentPanel')}.show()">
									<h:graphicImage alt="#{msg.edit}" value="/images/ok.png"
										style="border:0" />
									<f:setPropertyActionListener value="#{row}"
										target="#{potentialProjectEditBean.entityEditId}" />
								</a4j:commandLink>
							</t:column>
							<t:column id="edit" styleClass="ActionColumn"
								rendered="#{!empty potentialProjectEditBean.docList and !potentialProjectEditBean.view}">
								<f:facet name="header">
									<t:outputText value="#{msg.edit}" />
								</f:facet>
								<a4j:commandLink id="editLink" title="#{msg.edit}"
									action="#{potentialProjectEditBean.editDocFromList}"
									reRender="documentPanel"
									oncomplete="#{rich:component('documentPanel')}.show()">
									<h:graphicImage alt="#{msg.edit}" value="/images/edit.png"
										style="border:0" />
									<f:setPropertyActionListener value="#{row}"
										target="#{potentialProjectEditBean.entityEditId}" />
								</a4j:commandLink>
							</t:column>
							<t:column id="delete" styleClass="ActionColumn"
								rendered="#{!empty potentialProjectEditBean.docList and !potentialProjectEditBean.view}">
								<a4j:commandLink id="deletelink" title="#{msg.delete}"
									action="#{potentialProjectEditBean.deleteDocFromList}">
									<h:graphicImage alt="#{msg.delete}" value="/images/delete.png"
										style="border:0" />
									<f:setPropertyActionListener value="#{row}"
										target="#{potentialProjectEditBean.entityDeleteId}" />
								</a4j:commandLink>
							</t:column>
							<t:column styleClass="StringColumn"
								rendered="#{!empty potentialProjectEditBean.docList}">
								<f:facet name="header">
									<t:outputText value="#{msg.documentDescriptionShort}" />
								</f:facet>
								<t:outputText value="#{data.description}"
									converter="longNameConverter" />
							</t:column>
							<t:column styleClass="StringColumn"
								rendered="#{!empty potentialProjectEditBean.docList}">
								<f:facet name="header">
									<t:outputText value="#{msg.date}" />
								</f:facet>
								<t:outputText value="#{data.documentDate}"
									converter="dateTimeConverter" />
							</t:column>
							<t:column styleClass="StringColumn"
								rendered="#{!empty potentialProjectEditBean.docList}">
								<f:facet name="header">
									<t:outputText value="#{msg.documentListDocReleaseFrom}" />
								</f:facet>
								<t:outputText
									value="#{data.user != null ? data.user.fullName : ''}"
									converter="longNameConverter" />
							</t:column>
						</t:dataTable>
					</div>
				</t:panelTab>
			</t:panelTabbedPane>
			<table width="100%">
				<tr style="display: #{potentialProjectEditBean.showErrorMessage}">
					<td colspan="2" style="text-align: center;"><span
						class="RequiredFieldMarker">#{msg.potentialProjectSaveTimeOut}</span>
					</td>
				</tr>
				<tr>
					<td class="btn_line" colspan="3"><a4j:commandButton
							rendered="#{!potentialProjectEditBean.view}" immediate="false"
							action="#{potentialProjectEditBean.Page_Save}"
							styleClass="button2" value="#{msg.save}" id="save" /> <a4j:commandButton
							value="#{msg.cancel}" styleClass="button2" immediate="true"
							action="#{potentialProjectEditBean.GoBack}" /></td>
				</tr>
			</table>
		</a4j:outputPanel>
	</ui:define>
	<ui:define name="document_body">
		<rich:modalPanel id="documentPanel" autosized="true" width="300">
			<f:facet name="header">
				<h:outputText value="#{msg.document}" style="padding-right:15px;" />
			</f:facet>
			<table>
				<tr>
					<td class="LabelCell"><t:outputText
							value="#{msg.documentDescriptionShort}:" /></td>
					<td class="ControlCell"><t:inputText styleClass="editbox_form"
							style="width:216px;" maxlength="50"
							value="#{potentialProjectEditBean.documentDescription}"
							rendered="#{!potentialProjectEditBean.showDoc}" /> <b><t:outputText
								value="#{potentialProjectEditBean.documentDescription}"
								rendered="#{potentialProjectEditBean.showDoc}" /></b></td>
				</tr>
				<ui:fragment
					rendered="#{potentialProjectEditBean.entityEditId != null}">
					<tr>
						<td class="LabelCell"><t:outputText
								value="#{msg.documentEditFile}:" /></td>
						<td colspan="2"><a4j:htmlCommandLink id="downloadLinkFromDlg"
								value="#{potentialProjectEditBean.editDocTitle}"
								style="text-decoration: underline;"
								action="#{potentialProjectEditBean.downloadDocFromList}">
								<f:setPropertyActionListener
									value="#{potentialProjectEditBean.entityEditId}"
									target="#{potentialProjectEditBean.entityDownloadId}" />
							</a4j:htmlCommandLink></td>
					</tr>
				</ui:fragment>
				<ui:fragment rendered="#{!potentialProjectEditBean.showDoc}">
					<tr>
						<td class="LabelCell"><t:outputText
								value="#{msg.uploadFile}:" /></td>
						<td class="ControlCell"><t:inputFileUpload id="fileupload"
								value="#{potentialProjectEditBean.newDocumentUpFile}"
								storage="file" styleClass="fileUploadInput" maxlength="200000"
								label="qwe1" title="qwe2" /></td>
					</tr>
					<tr>
						<td align="center" colspan="2">#{msg.fileSize}</td>
					</tr>
				</ui:fragment>
				<tr>
					<td colspan="2" style="text-align: center;"><h:commandButton
							value="#{potentialProjectEditBean.entityEditId != null ? msg.save : msg.uploadFile}"
							styleClass="button3"
							action="#{potentialProjectEditBean.addNewDocument}"
							reRender="pagePanel"
							rendered="#{!potentialProjectEditBean.showDoc}"
							onclick="#{rich:component('documentPanel')}.hide();" /> <a4j:commandButton
							value="#{msg.cancel}" styleClass="button" immediate="false"
							onclick="#{rich:component('documentPanel')}.hide();return false;" /></td>
				</tr>
			</table>
		</rich:modalPanel>
	</ui:define>

</ui:composition>
</html>
