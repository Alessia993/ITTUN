<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/Templates/EditBase.xhtml">
	<ui:param name="headWidth" value="650px" />
	<ui:param name="heading" value="#{msg.mailSetting}" />
	<ui:param name="heading_top" value="#{msg.editMailSetting}" />
	<ui:define name="edit_body">
		<a4j:outputPanel ajaxRendered="true" id="pagePanel">
				<table class="forms" border="0" cellpadding="1" cellspacing="1" width="50%">
				<tr>
					<td class="LabelCell"><t:outputText value="#{msg.subject}:" /><span
						class="RequiredFieldMarker">*</span></td>
					<td class="ControlCell"><h:inputText styleClass="editbox_form"
						required="true" id="subject" maxlength="200"
						value="#{mailSettingEditController.subject}" /> 
					</td>
				</tr>
				<tr>
					<td class="LabelCell"><t:outputText value="#{msg.template}:" /><span
						class="RequiredFieldMarker">*</span></td>
					<td class="ControlCell"><h:inputTextarea rows="10"
						style="width: 300px;" styleClass="editbox_form" required="true"
						id="template" value="#{mailSettingEditController.template}" />
					</td>
				</tr>
				</table>	
				<table  class="forms" border="0" cellpadding="1" cellspacing="1">
				<tr>
					<td colspan="2" class="btn_line"><a4j:commandButton
						immediate="false" action="#{mailSettingEditController.Page_Save}"
						styleClass="button2" value="#{msg.save}" id="save" /> <a4j:commandButton
						value="#{msg.cancel}" styleClass="button2" immediate="true"
						action="#{mailSettingEditController.GoBack}" /></td>
				</tr>
			</table>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
