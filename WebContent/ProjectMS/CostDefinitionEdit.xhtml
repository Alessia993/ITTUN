            function viewAmountToCoverAdvanceStateAidFieldfunction(){
            	if(document.getElementById("EditForm:tab3:stateAid").checked!=null){
            		var lfckv = document.getElementById("EditForm:tab3:stateAid").checked;
                    console.log(lfckv);
                    var ed;
                    if(lfckv){
                    document.getElementById("EditForm:tab3:amountToCoverAdvanceStateAid").setAttribute("type","text");
                    document.getElementById("EditForm:tab3:amountToCoverAdvanceStateAidLabel").setAttribute("style","");
                    
                    document.getElementById("EditForm:tab3:transfer").setAttribute("type","text");
                    document.getElementById("EditForm:tab3:transferLabel").setAttribute("style","");
                    
                    }else{
                    	 document.getElementById("EditForm:tab3:amountToCoverAdvanceStateAid").setAttribute("type","hidden");
                    	 document.getElementById("EditForm:tab3:amountToCoverAdvanceStateAidLabel").setAttribute("style","display: none"); 
                    	 document.getElementById("EditForm:tab3:transfer").setAttribute("type","hidden");
                    	 document.getElementById("EditForm:tab3:transferLabel").setAttribute("style","display: none");
                    }
                    ed=document.getElementById("EditForm:tab3:amountToCoverAdvanceStateAid").getAttribute("rendered");
                    console.log(ed);
            	}
                
            }

					<a4j:commandButton value="#{msg.no}"
						actionListener="#{costDefinitionEditBean.clearMotivation}"
						oncomplete="#{rich:component('updateMotivationDialog')}.hide();"
						reRender="updateMotivation" />
				</center>
				<script language="JavaScript" type="text/javascript">
                    function validateUpdateMotivation() {
                        var textArea = document.getElementById('updateForm:updateMotivation');
                        if (textArea != null) {
                            if (textArea.value.trim().length > 0) {
                                return true;
                            } else {
                                textArea.style.borderColor = 'red';
                                return false;
                            }
                        }
                        return false;
                    }
