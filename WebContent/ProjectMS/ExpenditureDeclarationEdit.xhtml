									<!-- Action columns -->

									<t:column id="select" styleClass="ActionColumn"

									<f:facet name="first">
										<t:graphicImage alt="#{msg.first}"

										<t:graphicImage alt="#{msg.last}"

									</f:facet>
									<f:facet name="previous">

									</f:facet>
									<f:facet name="next">
										<t:graphicImage alt="#{msg.next}" url="../images/forward.gif"

									</f:facet>

									</f:facet>
								</t:dataScroller>
							</a4j:outputPanel>

						</a4j:outputPanel>




					</div>

				</t:panelTab>

										</t:column>
									</f:facet> -->

			<!-- <div class="btn_line"> -->
			<table width="100%">

						<sec:ifAnyGranted roles="ROLE_AGU_W">
							<a4j:commandButton immediate="false"
								action="#{expenditureDeclarationEditBean.definitiveSave}"

							</t:selectOneMenu></td>
