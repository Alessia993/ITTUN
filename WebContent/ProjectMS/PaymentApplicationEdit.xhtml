<ui:composition template="/Templates/EditTabBase.xhtml">

	<ui:define name="edit_body">

						<a4j:outputPanel ajaxRendered="true" id="FormPanelNonValidate">
							<table class="forms" border="0" cellpadding="1" cellspacing="1">

											value="#{msg.paymentApplicationListNumber}:"
											rendered="#{paymentApplicationEditBean.rendered}" /></td>
									<td class="ControlCell" style="width: 25%;"><t:inputText

											disabled="#{paymentApplicationEditBean.edit}">
										</rich:calendar></td>
								</tr>
								<tr>
									<td class="LabelCell" style="width: 25%;"><t:outputText

								<tr>

												rendered="true" converter="floatConverter"
												styleClass="editbox_form2"
												id="amountStateAidInPaymentApplicatione"
												onkeypress="return decimalonly(this, event)"
												onkeyup="checkdecimal(this)" onblur="checkdecimal(this)"
												value="#{paymentApplicationEditBean.amountStateAidInPaymentApplication}"
												validator="#{validator.checkEmpty}" disabled="true" /></td>
									</tr>
								</ui:remove>
								<tr>

											<span>#{msg.uploadFile}</span>
										</a4j:commandLink></td>
								</tr>
							</table>

						</a4j:outputPanel>

											<t:outputText value="#{msg.durCompilationListHeaderState}"></t:outputText>

									</t:column>

									<t:column styleClass="StringColumn"
										rendered="#{empty paymentApplicationEditBean.list}">
										<f:facet name="header">
											<t:outputText value="#{msg.noData}"></t:outputText>

							<a4j:outputPanel styleClass="scrollerPanel">

									paginatorActiveColumnClass="page_active" immediate="false"
									rendered="#{paymentApplicationEditBean.showScroll}">
									<f:facet name="first">
										<t:graphicImage alt="#{msg.first}"

									<f:facet name="last">
										<t:graphicImage alt="#{msg.last}"
											url="../images/forward_end.gif" border="1" />
									</f:facet>
									<f:facet name="previous">
										<t:graphicImage alt="#{msg.previous}" url="../images/back.gif"
											border="1" />
									</f:facet>
									<f:facet name="next">
										<t:graphicImage alt="#{msg.next}" url="../images/forward.gif"
											border="1" />
									</f:facet>
									<f:facet name="fastforward">
										<t:graphicImage alt="#{msg.fastforward}"
											url="../images/all_forward.gif" border="1" />
									</f:facet>
									<f:facet name="fastrewind">
										<t:graphicImage alt="#{msg.fastrewind}"
											url="../images/all_back.gif" border="1" />
									</f:facet>
								</t:dataScroller>
							</a4j:outputPanel>

						</a4j:outputPanel>

						<f:facet name="header">

								<h:outputText

						<!-- Info columns -->

							<t:outputText value="#{adv.asse}"></t:outputText>
						</t:column>
						<t:column styleClass="NumberColumn"

							<t:inputText value="#{adv.amountPaid}" id="totalAmountPaid"

						<t:column styleClass="NumberColumn"

						</t:column>

							<t:outputText value="#{ex.asse}"></t:outputText>

						<t:column styleClass="NumberColumn"

							<f:facet name="header">
								<t:outputText
									value="#{msg.paymentApplicationEditTotalAmountEligibleOfBeneficiaries}" />

							<t:outputText value="#{ex.totalAmountEligibleExpenditure}" 
								id="totalAmountEligible"
								 converter="moneyConverter"></t:outputText>
						</t:column>
						<t:column styleClass="NumberColumn"
							rendered="#{!empty paymentApplicationEditBean.expenditures}">
							<f:facet name="header">
								<t:outputText

			<table width="100%">

								rendered="#{not paymentApplicationEditBean.showButton}" />

			<table width="100%">

					<td class="LabelCell"><t:outputText
							value="#{msg.protocolNumber}:" /></td>
					<td class="ControlCell"><t:inputText styleClass="editbox_form" maxlength="50"
							value="#{paymentApplicationEditBean.picDocument.protocolNumber}" /></td>
				</tr>
				<tr>
					<td class="LabelCell"><t:outputText
							value="#{msg.documentPublic}:" /></td>
					<td class="ControlCell"><t:selectBooleanCheckbox
							value="#{paymentApplicationEditBean.picDocument.isPublic}"
							enabledOnUserRole="ROLE_BP_W,ROLE_AGU_W,ROLE_STC_W">
						</t:selectBooleanCheckbox></td>
				</tr>
				<tr>
					<td class="LabelCell"><t:outputText value="#{msg.uploadFile}:" /></td>
					<td class="ControlCell"><t:inputFileUpload id="fileupload2"
							value="#{paymentApplicationEditBean.picDocumentUpFile}"
							storage="file" styleClass="fileUploadInput" maxlength="200000" /></td>
				</tr>
				<tr>
					<td align="center" colspan="2">#{msg.fileSize}</td>
				</tr>
				
				<ui:remove>
				<tr>
					<td class="LabelCell"><t:outputText
							value="#{msg.documentNote}:" /></td>
					<td class="ControlCell"><t:inputTextarea maxlength="255"
							rows="6" cols="40"
							value="#{paymentApplicationEditBean.picDocument.note}"
							onkeypress="return textArea(this, 255)"
							styleClass="editbox_form2" id="note" /></td>
				</tr>
				</ui:remove>
				
				<tr>
					<td colspan="2" style="text-align: center;"><h:commandButton
							value="#{msg.uploadFile}" styleClass="button3"
							action="#{paymentApplicationEditBean.SavePicDocument}"
							reRender="FormPanel"
							onclick="#{rich:component('documentPanel1')}.hide();" /> <a4j:commandButton
							value="#{msg.cancel}" styleClass="button" immediate="false"
							onclick="#{rich:component('documentPanel1')}.hide();return false;" /></td>
				</tr>
			</table>
		</rich:modalPanel>
		
	</ui:define>
</ui:composition>
