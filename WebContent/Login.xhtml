<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cjsf="http://corejsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:security="http://www.springframework.org/security/tags">
<head>
<title><h:outputText value="#{msg.paaMangmentSystem}" /></title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="" name="Description" />
<meta content="" name="Keywords" />
<meta content="3 days" name="revisit-after" />
<meta content="paamns" name="author" />
<meta content="Global" name="distribution" />
<meta content="General" name="rating" />
<meta content="2011 copyright" name="Copyright" />

<link href="#{facesContext.externalContext.requestContextPath}/styles/style.css" media="all" rel="stylesheet"
	type="text/css" />
<link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon" />
</head>
<body onload="document.LoginForm.j_username.focus();">
<f:view locale="#{LocalizeBean.currentLocale}">
	<div class="main"><a4j:include
		viewId="/Templates/Include/Header.xhtml" />
	<div class="contentplacer" style="background: none;">
	<div class="leftpacer" style="margin-left: 0px;">
	<div class="product_box">
	<div align="justify">
	<div class="page_head">
		<div class="header_left">
		<div class="header_right"><span><h:outputText value="#{msg.login}" /></span></div>
		</div>
		</div>
		<div class="page_content">
			<div class="form_back">
				<div class="form_head">
				<div class="header_left">
				<div class="header_right"><span><h:outputText value="#{msg.login}" /></span></div>
				</div>
				</div>
				<!--  
				<a4j:include viewId="Login.xhtml" />
				-->
				<form jsfc="h:form" id="LoginForm" prependId="false">
				<div class="form_content">
				<table border="0" cellpadding="1" cellspacing="1" class="forms">
					<tr>
						<td><h:outputText value="#{msg.login_input}:" /></td>
						<td><input jsfc="h:inputText" id="j_username"
							value="#{LoginBean.username}" maxlength="32" class="editbox_form2"
							required="true"> </input></td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.password}" />:</td>
						<td><input jsfc="h:inputSecret" id="j_password"
							value="#{LoginBean.password}" maxlength="32" class="editbox_form2"
							required="false"> </input></td>
					</tr>
					<tr>
						<td></td>
						<td><input jsfc="h:commandButton" type="submit"
							styleClass="button" id="login" action="#{LoginBean.doLogin}"
							value="#{msg.login_button}" /></td>
					</tr>
				</table>
				
					<table border="0" cellpadding="1" cellspacing="1" class="forms">
						<tr>
							<td><h:outputText styleClass="RequiredFieldMarker" value="#{LoginBean.authMessage}" /></td>
						</tr>
					</table>
				
				</div>
				
				</form>
				<div class="form_bottom">
				<div class="left_bottom">
				<div class="right_bottom">
				</div>
				</div>
				</div>
			</div>
		</div>
		
			<div class="bottom">
				<div class="left_bottom">
				<div class="right_bottom"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<a4j:include viewId="/Templates/Include/Footer.xhtml" />
	</div>
</f:view>
</body>

</html>
