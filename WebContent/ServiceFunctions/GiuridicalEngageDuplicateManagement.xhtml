<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/Templates/EditTabBase.xhtml">
	
	<ui:param name="heading" value="Giuridical engages management" />
	<ui:param name="heading_top"
		value="Giuridical engages management" />
	<ui:define name="edit_body">
		<a4j:outputPanel ajaxRendered="true" id="pagePanel">
			
			
			<table class="forms" border="0" cellpadding="1" cellspacing="1"
						width="60%">
						<tr>
						<td class="ControlCell">
			<h:selectOneMenu id="projects" 
				value="#{giuridicalEnageDuplicateManagementBean.projectId}">
				<f:selectItems
					value="#{giuridicalEnageDuplicateManagementBean.projects}" />

			</h:selectOneMenu>
			</td>
						</tr>
						<tr>
						<td class="ControlCell">
			<a4j:commandButton immediate="false"
				action="#{giuridicalEnageDuplicateManagementBean.manageDuplicates}"
				reRender="pagePanel" styleClass="button2" value="Manage"
				id="save" />
				</td>
						</tr>
												<tr>
						<td class="ControlCell">
			<a4j:commandButton immediate="false"
				action="#{giuridicalEnageDuplicateManagementBean.fillGiuridicalEngages}"
				reRender="pagePanel" styleClass="button2" value="FillEngages"
				id="fillengages" />
				</td>
						</tr>
						
			
</table>


			<t:outputText value="#{giuridicalEnageDuplicateManagementBean.text}:" />

		</a4j:outputPanel>
	</ui:define>
</ui:composition>
