<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition template="/Templates/ViewBase.xhtml">
	<ui:param name="heading" value="#{msg.identificationData}" />
	<ui:define name="view_body">
		<table class="forms staticForm" border="0" cellpadding="1" cellspacing="1" width="600px">
			<tr>
				<td style="text-align: left; width: 50%;">#{msg.description}:</td>
				<td><b>#{identificationDataViewController.description}</b></td>
			</tr>
			<tr>
				<td style="text-align: left;">#{msg.cciCode}:</td>
				<td><b>#{identificationDataViewController.cciCode}</b></td>
			</tr>
			<tr>
				<td style="text-align: left;">#{msg.approvalAct}:</td>
				<td><b>#{identificationDataViewController.approvalAct}</b></td>
			</tr>
			<ui:remove>
			<tr>
				<td style="text-align: left;">#{msg.approvalActNumber}:</td>
				<td><b>#{identificationDataViewController.approvalActNumber}</b></td>
			</tr>
			<tr>
				<td style="text-align: left;">#{msg.approvalData}:</td>
				<td><b><h:outputText
					value="#{identificationDataViewController.approvalDate}"
					converter="dateTimeConverter" /></b></td>
			</tr>
			</ui:remove>
		</table>
	</ui:define>
</ui:composition>
</html>
